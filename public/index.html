<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Лента района</title>
  <style>
    body { font-family: system-ui, -apple-system, Arial; margin: 16px; }
    .tabs button { margin-right: 8px; padding: 8px 10px; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 12px; margin: 10px 0; }
    .meta { color: #666; font-size: 12px; margin-bottom: 6px; }
  </style>
</head>
<body>
  <h3>Лента района</h3>
  <div class="tabs">
    <button onclick="load('news')">Новости</button>
    <button onclick="load('biz')">Бизнес</button>
    <button onclick="load('svc')">Услуги</button>
  </div>
  <div id="list"></div>

  <script>
    async function load(category) {
      const res = await fetch(`/api/posts?category=${encodeURIComponent(category)}`)
      const data = await res.json()
      const el = document.getElementById('list')
      el.innerHTML = ''
      for (const p of data.posts || []) {
        const d = document.createElement('div')
        d.className = 'card'
        d.innerHTML = `
          <div class="meta">#${p.id} • ${new Date(p.createdAt).toLocaleString()} • ${p.source}</div>
          <div>${escapeHtml(p.text)}</div>
        `
        el.appendChild(d)
      }
    }
    function escapeHtml(s){ return (s||'').replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])) }
    load('news')
  </script>
</body>
</html>
